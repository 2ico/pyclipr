# This workflows will upload a Python Package using Twine when a release is created
# For more information see: https://help.github.com/en/actions/language-and-framework-guides/using-python-with-github-actions#publishing-to-package-registries

name: Upload Python Package

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13']
        os: [ubuntu-latest, macos-latest, macos-14, windows-latest]

    steps:
    - uses: actions/checkout@v4
      with:
          submodules: recursive
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version}}
    - name: Display Python version
      run: python3 -c "import sys; print(sys.version)"
    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip3 install setuptools wheel twine
    - name: Install APT On Linux
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update -qq -y
        sudo apt-get install -qq -y libglu1-mesa build-essential libeigen3-dev
    - name: Install Brew On Mac OS
      if: matrix.os == 'macos-latest' || matrix.os == 'macos-14'
      run: |
        brew install eigen
    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip3 install --user -r requirements.txt
        pip3 install --upgrade cython

    - name: Build
      run: |
        python3 setup.py bdist_wheel

    - name: Publish (Windows)
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      if: matrix.os == 'windows-latest' && startsWith(github.ref, 'refs/tags/')
      run: |
        twine upload dist/*

    - name: Publish (Mac OS)
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      if: (matrix.os == 'macos-latest' || matrix.os == 'macos-14') && startsWith(github.ref, 'refs/tags/')
      run: |
        python3 -m twine upload dist/*

  build-linux-wheels:
    name: Build and publish Linux wheels
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install cibuildwheel and twine
      run: |
        python -m pip install --upgrade pip
        pip install cibuildwheel twine
    - name: Build wheels
      env:
        CIBW_BUILD: cp312-manylinux_x86_64 cp313-manylinux_x86_64
        CIBW_MANYLINUX_X86_64_IMAGE: quay.io/pypa/manylinux_2_42_x86_64
        CIBW_BEFORE_BUILD: yum install -y cmake3 git eigen3-devel build-essential libglu1-mesa-devel && ln -s /usr/bin/cmake3 /usr/bin/cmake
      run: |
        python -m cibuildwheel --output-dir wheelhouse
    - name: Publish wheels
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        twine upload wheelhouse/*.whl

  deploySource:
    needs: [deploy, build-linux-wheels]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.8
    - name: Display Python version
      run: python3 -c "import sys; print(sys.version)"
    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip3 install setuptools wheel twine
    - name: Install APT On Linux
      run: |
        sudo apt-get update -qq -y
        sudo apt-get install -qq -y libglu1-mesa build-essential libeigen3-dev
    - name: Build
      run: |
        python3 setup.py sdist

    - name: Publish (Source)
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        twine upload dist/*